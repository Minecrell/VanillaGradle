plugins {
    id 'java-gradle-plugin'
    id 'groovy'

    id 'eclipse'
    id 'idea'

    id 'maven-publish'

    id 'com.github.hierynomus.license' version '0.11.0'
}

group = 'net.minecrell'
version = '2.0.2_1'

sourceCompatibility = 1.6
targetCompatibility = 1.6

repositories {
    maven {
        name = 'plugins'
        url = 'https://plugins.gradle.org/m2'
    }
}

dependencies {
    compile localGroovy()
    compile 'gradle.plugin.net.minecraftforge.gradle:ForgeGradle:2.0.2'
}

license {
    header file('LICENSE')
    include '**/*.java'
    include '**/*.groovy'

    strictCheck true
    mapping {
        java = 'SLASHSTAR_STYLE'
    }
}

task sourceJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            artifact sourceJar

            repositories {
                maven {
                    url = System.getenv('REPO_' + (version.endsWith('-SNAPSHOT') ? 'SNAPSHOTS' : 'RELEASES')) ?: "$buildDir/repo"
                }
            }
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.8'
}
